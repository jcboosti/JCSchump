    <script type="text/babel">
        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('Game Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="error-boundary">
                            <h2>Something went wrong!</h2>
                            <p>{this.state.error && this.state.error.message}</p>
                            <button 
                                onClick={() => window.location.reload()}
                                style={{
                                    padding: '10px 20px',
                                    fontSize: '16px',
                                    backgroundColor: '#16213e',
                                    border: 'none',
                                    color: 'white',
                                    cursor: 'pointer',
                                    marginTop: '10px'
                                }}
                            >
                                Restart Game
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Game State
        class GameState {
            constructor() {
                this.score = 0;
                this.level = 1;
                this.difficulty = 1;
                this.powerUps = {
                    doubleScore: 0,
                    speedBoost: 0,
                    shield: 0,
                    rapidFire: 0,
                    multiShot: 0
                };
                this.achievements = [];
            }

            addScore(points) {
                this.score += points;
                this.checkLevelUp();
            }

            checkLevelUp() {
                const newLevel = Math.floor(this.score / 1000) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.difficulty += 0.2;
                }
            }

            collectPowerUp(type) {
                if (type in this.powerUps) {
                    this.powerUps[type] += 1;
                }
            }
        }

        // Game UI Component
        function GameUI({ gameState }) {
            return (
                <div id="game-ui">
                    <div className="score-display">
                        <div>Score: {gameState.score}</div>
                        <div>Level: {gameState.level}</div>
                    </div>
                </div>
            );
        }

        // Game Canvas Component
        function GameCanvas({ gameState, onScoreUpdate }) {
            const canvasRef = React.useRef(null);
            const [playerPos, setPlayerPos] = React.useState({ x: 100, y: 300 });
            const [bullets, setBullets] = React.useState([]);
            const [enemies, setEnemies] = React.useState([]);
            const [isShooting, setIsShooting] = React.useState(false);
            const [touchPos, setTouchPos] = React.useState(null);

            // Touch handling
            React.useEffect(() => {
                const handleTouchStart = (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    setTouchPos({ x: touch.clientX, y: touch.clientY });
                    setIsShooting(true);
                };

                const handleTouchMove = (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    setTouchPos({ x: touch.clientX, y: touch.clientY });
                };

                const handleTouchEnd = (e) => {
                    e.preventDefault();
                    setIsShooting(false);
                    setTouchPos(null);
                };

                const canvas = canvasRef.current;
                if (canvas) {
                    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                    canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
                }

                return () => {
                    if (canvas) {
                        canvas.removeEventListener('touchstart', handleTouchStart);
                        canvas.removeEventListener('touchmove', handleTouchMove);
                        canvas.removeEventListener('touchend', handleTouchEnd);
                    }
                };
            }, []);

            // Game loop
            React.useEffect(() => {
                const gameLoop = setInterval(() => {
                    // Update player position based on touch
                    if (touchPos) {
                        const canvas = canvasRef.current;
                        if (canvas) {
                            const rect = canvas.getBoundingClientRect();
                            const x = Math.max(0, Math.min(touchPos.x - rect.left - 20, canvas.clientWidth - 40));
                            const y = Math.max(0, Math.min(touchPos.y - rect.top - 25, canvas.clientHeight - 50));
                            setPlayerPos({ x, y });
                        }
                    }

                    // Shooting
                    if (isShooting) {
                        setBullets(prev => [...prev, {
                            x: playerPos.x + 17,
                            y: playerPos.y,
                            angle: -Math.PI/2,
                            id: Date.now()
                        }]);
                    }

                    // Update bullets
                    setBullets(prev => prev
                        .map(bullet => ({
                            ...bullet,
                            y: bullet.y - 10
                        }))
                        .filter(bullet => bullet.y > -10)
                    );

                    // Update enemies
                    setEnemies(prev => {
                        if (Math.random() < 0.03) {
                            const canvas = canvasRef.current;
                            if (canvas) {
                                prev.push({
                                    x: Math.random() * (canvas.clientWidth - 30),
                                    y: -30,
                                    id: Date.now()
                                });
                            }
                        }
                        
                        return prev
                            .map(enemy => ({
                                ...enemy,
                                y: enemy.y + 3
                            }))
                            .filter(enemy => {
                                const canvas = canvasRef.current;
                                return enemy.y < (canvas ? canvas.clientHeight + 30 : window.innerHeight + 30);
                            });
                    });

                    // Check collisions
                    setBullets(prevBullets => {
                        const remainingBullets = [...prevBullets];
                        setEnemies(prevEnemies => {
                            const remainingEnemies = [...prevEnemies];
                            for (let i = remainingBullets.length - 1; i >= 0; i--) {
                                for (let j = remainingEnemies.length - 1; j >= 0; j--) {
                                    if (checkCollision(
                                        remainingBullets[i],
                                        remainingEnemies[j],
                                        6,
                                        30
                                    )) {
                                        remainingBullets.splice(i, 1);
                                        remainingEnemies.splice(j, 1);
                                        onScoreUpdate(100);
                                        break;
                                    }
                                }
                            }
                            return remainingEnemies;
                        });
                        return remainingBullets;
                    });

                }, 1000 / 60);

                return () => clearInterval(gameLoop);
            }, [playerPos, isShooting, touchPos, onScoreUpdate]);

            const checkCollision = (obj1, obj2, size1, size2) => {
                return Math.abs(obj1.x - obj2.x) < (size1 + size2) / 2 &&
                       Math.abs(obj1.y - obj2.y) < (size1 + size2) / 2;
            };

            return (
                <div id="game-canvas" ref={canvasRef}>
                    <div className="player" style={{
                        left: `${playerPos.x}px`,
                        top: `${playerPos.y}px`
                    }} />
                    {bullets.map((bullet) => (
                        <div key={bullet.id} className="bullet" style={{
                            left: `${bullet.x}px`,
                            top: `${bullet.y}px`
                        }} />
                    ))}
                    {enemies.map(enemy => (
                        <div key={enemy.id} className="enemy" style={{
                            left: `${enemy.x}px`,
                            top: `${enemy.y}px`
                        }} />
                    ))}
                </div>
            );
        }

        // Main Game Component
        function PixelShooterGame() {
            const [gameState, setGameState] = React.useState(() => new GameState());
            const [gameStarted, setGameStarted] = React.useState(false);

            const handleScoreUpdate = (points) => {
                setGameState(prevState => {
                    const newState = new GameState();
                    Object.assign(newState, prevState);
                    newState.addScore(points);
                    return newState;
                });
            };

            if (!gameStarted) {
                return (
                    <div id="game-container">
                        <div id="game-canvas" style={{
                            display: 'flex',
                            justifyContent: 'center',
                            alignItems: 'center',
                            flexDirection: 'column'
                        }}>
                            <h1>Liberty Space Shooter</h1>
                            <button
                                onClick={() => setGameStarted(true)}
                                style={{
                                    padding: '10px 20px',
                                    fontSize: '20px',
                                    backgroundColor: '#e94560',
                                    color: 'white',
                                    border: 'none',
                                    cursor: 'pointer'
                                }}
